{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a player{% endblock %}</h1>
    <form method="post">
 <!--       <p>
            <label for="pid">Player ID</label>
            <input type="number" name="pid"
                   placeholder="Player ID">
            </input>
        </p> -->

        <p>
            <label for="pname">Player name</label>
            <input type="text" name="pname"
                   placeholder="Player name">
            </input>
        </p>

        <p>
            <label for="country">Player country</label>
            <input type="text" name="country"
                   placeholder="Player country">
            </input>

        <p>
            <label for="age">Player age</label>
            <input type="number" name="age"
                   placeholder="Player age">
            </input>
        </p>

        <p>
            <label for="ATP">ATP points</label>
            <input type="number" name="ATP"
                   placeholder="ATP points">
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
