{% extends 'base.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <h1>{% block title %} Add a player{% endblock %}</h1>
    <div class="container">
    <form method="post">

        <p>
            <label for="pname">Player name</label>
            <input type="text" name="pname"
                   placeholder="Player name">
            </input>
        </p>

        <p>
            <label for="country">Player country</label>
            <input type="text" name="country"
                   placeholder="Player country">
            </input>
        </p>

        <p>
            <label for="age">Player age</label>
            <input type="number" name="age"
                   placeholder="Player age">
            </input>
        </p>

        <p>
            <label for="ATP">ATP points</label>
            <input type="number" name="ATP"
                   placeholder="ATP points">
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</div>

{% endblock %}
